<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Tree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      overflow: hidden;
    }
    #ui {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
    }
    input {
      padding: 6px;
      font-size: 14px;
      width: 200px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<div id="ui">
  <input id="greetingInput" placeholder="Type your greetingâ€¦" />
</div>

<video id="video" autoplay playsinline muted style="display:none"></video>
<canvas id="canvas"></canvas>

<script>
/*
  ============================
  CAMERA â€” INITIALIZE ONCE
  ============================
*/

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let cameraStarted = false;

async function startCameraOnce() {
  if (cameraStarted) return;
  cameraStarted = true;

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" },
    audio: false
  });

  video.srcObject = stream;
}

startCameraOnce();

/*
  ============================
  RENDER LOOP (NO RESTARTS)
  ============================
*/

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const greetingInput = document.getElementById("greetingInput");
let greetingText = "";

greetingInput.addEventListener("input", e => {
  greetingText = e.target.value;
});

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Camera feed
  if (video.readyState === 4) {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  }

  // Greeting text (pure UI, no camera logic)
  ctx.font = "48px system-ui";
  ctx.fillStyle = "white";
  ctx.textAlign = "center";
  ctx.fillText(
    greetingText || "Merry Christmas ðŸŽ„",
    canvas.width / 2,
    canvas.height - 80
  );

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
